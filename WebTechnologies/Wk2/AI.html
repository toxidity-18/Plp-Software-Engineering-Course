<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 Multimedia, Forms & Canvas Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      color: #2c3e50;
    }
    section {
      margin-bottom: 40px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    canvas {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- 1. Exploring Multimedia Integration -->
  <section>
    <h2>1. Multimedia Integration</h2>
    <h3>Audio Example</h3>
    <audio controls autoplay loop>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <h3>Video Example</h3>
    <video controls autoplay loop muted playsinline width="400">
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Your browser does not support the video element.
    </video>
  </section>

  <!-- 2. HTML5 Registration Form -->
  <section>
    <h2>2. HTML5 Registration Form</h2>
    <form>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" required minlength="6"><br><br>

      <label for="gender">Gender:</label><br>
      <select id="gender" name="gender" required>
        <option value="">--Select--</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select><br><br>

      <button type="submit">Register</button>
    </form>
  </section>

  <!-- 3. Canvas Applications -->
  <section>
    <h2>3. Canvas Drawing</h2>
    <canvas id="myCanvas" width="400" height="200" style="border:1px solid #000;"></canvas>
    <script>
      const canvas = document.getElementById('myCanvas');
      const ctx = canvas.getContext('2d');

      // Draw a blue rectangle
      ctx.fillStyle = "blue";
      ctx.fillRect(20, 20, 150, 100);

      // Draw a red circle with border
      ctx.beginPath();
      ctx.arc(300, 100, 50, 0, 2 * Math.PI);
      ctx.fillStyle = "red";
      ctx.fill();
      ctx.strokeStyle = "black";
      ctx.lineWidth = 3;
      ctx.stroke();
    </script>
  </section>

  <!-- 4. Accessible Form -->
  <section>
    <h2>4. Accessible Form</h2>
    <form>
      <fieldset>
        <legend>Personal Information</legend>

        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" aria-label="Full name" required><br><br>

        <label for="emailAddress">Email:</label><br>
        <input type="email" id="emailAddress" name="emailAddress" aria-label="Email address" required>
      </fieldset>
    </form>
  </section>

  <!-- 5. Form Validation -->
  <section>
    <h2>5. Form with Validation</h2>
    <form>
      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username" required minlength="4"><br><br>

      <label for="userEmail">Email:</label><br>
      <input type="email" id="userEmail" name="userEmail" required><br><br>

      <label for="phone">Phone Number:</label><br>
      <input type="text" id="phone" name="phone" pattern="\d{10}" title="Enter a 10-digit number"><br><br>

      <button type="submit">Submit</button>
    </form>
  </section>

</body>
</html>
